<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成DIV示例</title>
    <style>
        #container {
            margin: 20px;
        }
        .my-div {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
    <script>
        let count = 0; // 计数器
        function addDiv() {
            count++; // 每次点击增加计数
            // 创建新的 div 元素
            const newDiv = document.createElement("div");
            newDiv.className = "my-div"; // 设置 CSS 类
            newDiv.innerText = "这是第 " + count + " 个 div"; // 设置 div 内容
            // 将新创建的 div 插入到容器中
            document.getElementById("container").appendChild(newDiv);
        }
    </script>
</head>

<body>
    <div id="container">
        <h2>动态生成DIV示例</h2>
    </div>
    <button onclick="addDiv()">点击生成 DIV</button>
</body>

</html>
