<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/chat_title.png" type="image/png">
    <title>Registration</title>
</head>

<body>
    <div id="main">
        <h1>Registration</h1>
        <form action="../php/registration.php" method="post">
            <label for="username">Username:</label>
            <span id="username_error"></span>
            <br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br>
            <label for="password">password:</label>
            <span id="password_error"></span>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <label for="repassword">repassword:</label>
            <span id="repassword_error"></span>
            <br>
            <input type="password" id="repassword" name="repassword" placeholder="Enter your password again" required>
            <br><br>
            <label for="log-in"><a href="../php/log-in.php">Have an account already? Click to log in </a></label>
            <br><br>
            <input type="submit" value="register">
        </form>
    </div>
</body>
<script src="../js/registration.js"></script>

</html>
